<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let obt = prompt("Enter obtained marks:");
  let total = prompt("Enter total marks:");

  let per = (obt / total) * 100;

  if (per >= 90) {
    alert("Grade A*");
  } else if (per >= 80) {
    alert("Grade B");
  } else if (per >= 70) {
    alert("Grade C");
  } else {
    alert("Grade D");
  }
</script>
</body>
</html>
